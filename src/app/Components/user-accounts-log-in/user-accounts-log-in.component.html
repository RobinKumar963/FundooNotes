<div class="header">
    <h2>FUNDOO LOGIN</h2>
</div>

<form #userLoginModelForm="ngForm" (ngSubmit)="onSubmit()">
    {{diagnostic}}

    <div class="form-group">
        <div class="input-group">
            <label>E-MAIL</label>
            <input type="text" class="form-control" name="cemail" id="useremail" [(ngModel)]="userLoginModel.UserEmail"
                #useremail="ngModel" required />
        </div>

        <div [hidden]="useremail.valid || useremail.pristine" class="alert alert-danger">
            UserEmail is required
        </div>

    </div>

    <div class="form-group">
        <div class="input-group">
            <label>PASSWORD</label>
            <input type="password" class="form-control" name="cpassword" id="password"
                [(ngModel)]="userLoginModel.Password"  #password="ngModel"  required />
        </div>

        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
        </div>
    </div>

    <div class="input-group" [hidden]="!userLoginModelForm.valid">
            
        <button type="submit" name="login" class="btn" (click)="LogIN()">LOGIN</button>
    </div>

    <div class="input-group">
        <button type="submit" name="login" class="btn" (click)="SocialLogIN()">LOGIN USING GOOGLE</button>
    </div>

    <div class="input-group">
        <button type="submit" name="FORGOT" class="btn" (click)="FORGOT()">FORGOT E-MAIL?</button>
    </div>
</form>
