<div class="header">
    <h2>FUNDOO SIGNUP</h2>
</div>

<form #userSignUPModelForm="ngForm" (ngSubmit)="onSubmit()">
    {{diagnostic}}

    <div class="form-group">
        <div class="input-group">
            <label>E-MAIL</label>
            <input type="text" class="form-control" name="cemail" id="useremail" [(ngModel)]="userSignUPModel.UserEmail"
                #useremail="ngModel" required />
        </div>

        <div [hidden]="useremail.valid || useremail.pristine" class="alert alert-danger">
            UserEmail is required
        </div>

    </div>


    <div class="form-group">
        <div class="input-group">
            <label>USERNAME</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="userSignUPModel.UserName"
                #username="ngModel" required />
        </div>

        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            UserName is required
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <label>PASSWORD</label>
            <input type="password" class="form-control" name="cpassword" id="password"
                [(ngModel)]="userSignUPModel.Password" #password="ngModel" required />
        </div>

        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
        </div>
    </div>


    <div class="form-group">
        <div class="input-group">
            <label>CardType:</label>
            <select name="Service type" id="cardtype" [(ngModel)]="userSignUPModel.CardType" #cardtype="ngModel">
                <option value="Basic">Basic</option>
                <option value="Advanced">Advanced</option>

            </select>
        </div>


    </div>











    <div class="input-group" [hidden]="!userSignUPModelForm.valid">

        <button type="submit" name="signup" class="btn" (click)="SignUP()">SignUP</button>
    </div>

    <div class="input-group">
        <button type="submit" name="signupusinggoogle" class="btn" (click)="SocialLogIN()">SignUP USING GOOGLE</button>
    </div>


</form>
